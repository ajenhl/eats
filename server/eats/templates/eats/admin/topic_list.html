{% extends "eats/admin/base.html" %}

{% block eats_content %}
<h1>Select {{ opts.verbose_name }} to change</h1>

<form id="changelist-form" action="" method="post">
{% csrf_token %}
<div class="actions">
  <label>Action: <select name="action">
<option value="" selected="selected">---------</option>
<option value="delete_selected">Delete selected items</option>
</select></label>
<button type="submit" class="button" title="Run the selected action" name="index" value="0">Go</button>
</div>

<table>
  <tr>
    <td></td>
    <th scope="col">{{ opts.verbose_name|title }}</th>
  </tr>
  {% for topic in topics %}
  <tr>
    <td><input type="checkbox" class="action-select" value="{{ topic.get_id }}" name="_selected_action" /></td>
    <td><a href="{{ topic.get_id }}/">{{ topic.get_admin_name }}</a></td>
  </tr>
  {% endfor %}
</table>

<p><a href="add/">Add a new {{ opts.verbose_name }}</a></p>

{% endblock eats_content %}
