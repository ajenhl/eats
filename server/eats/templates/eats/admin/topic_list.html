{% extends "eats/admin/base.html" %}

{% block eats_content %}
<h1>Select {{ opts.verbose_name }} to change</h1>

{% include help_template %}

<ul>
{% for topic in topics %}
<li><a href="{{ topic.get_id }}/">{{ topic.get_admin_name }}</a></li>
{% endfor %}
</ul>

<p><a href="add/">Add a new {{ opts.verbose_name }}</a></p>

<p><a href="{% url 'administration-panel' %}">Administration Panel</a></p>
{% endblock eats_content %}
