{% extends "eats/edit/base.html" %}

{% block eats_content %}
<h1>Edit note</h1>

<p>This note is associated with a property assertion{% if for_date %}'s
date{% endif %} for the entity "{{ preferred_name }}".</p>

<form id="note-change-form" method="post" action="">
  {% csrf_token %}

  {% include "eats/edit/note_form.html" %}

  <p><input class="button" type="submit" name="_save" value="Save"/> <input class="button" type="submit" name="_continue" value="Save and continue editing"/> <input class="button" type="submit" name="_delete" value="Delete"/></p>
</form>
{% endblock %}
