{% extends "eats/edit/base.html" %}

{% block eats_content %}
<h1>Add date</h1>

<p>This date is being added to a property assertion for the entity
"{{ preferred_name }}".</p>

<form id="date-add-form" method="post" action="">
  {% csrf_token %}

  {% include "eats/edit/date_form.html" %}

  <p><input class="button" type="submit" name="_save" value="Save" accesskey=";"/> <input class="button" type="submit" name="_continue" value="Save and continue editing"/></p>
</form>
{% endblock %}
